[bar/memoria]
inherit = bar/main
offset-x = 73.9%
offset-y = 0.5%
width = 7.4%
height = 4.5%
bottom = false
padding = 0
module-margin-left = 0
module-margin-right = 0
background = ${color.bg}
foreground = "#DBFFFFFF"
modules-center = memoria
wm-restack = bspwm

[bar/espacio]
inherit = bar/main
offset-x = 71.2%
offset-y = 0.5%
width = 7.4%
height = 4.5%
bottom = false
padding = 0
module-margin-left = 0
module-margin-right = 0
background = ${color.bg}
foreground = "#DBFFFFFF"
modules-center = espacio
wm-restack = bspwm

[bar/battery]
inherit = bar/main
offset-x = 93.9%
offset-y = 0.5%
width = 2.7%
