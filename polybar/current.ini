enable-ipc = true
label-font = 4%
offset-x = 57.7%
offset-y = 0.5%
width = 26%
height = 4.5%
bottom = true
padding = 0
module-margin-left = 0
module-margin-right = 0
background = "#99000000"
foreground = "#DBFFFFFF"
