[global/wm]
margin-bottom = 0
margin-top = 0
include-file = ~/.config/polybar/colors.ini

[bar/main]
bottom = true
fixed-center = true
width = 17%
height = 200
offset-x = 20
offset-y = 20
background = ${color.bg}
foreground = ${color.fg}
background-0 = {color.bg}
radius-top = 10.0
radius-bottom = 10.0
line-size = 2
line-color = ${color.ac}
border-bottom-size = 0
border-color = ${color.ac}
padding = 2
module-margin-left = 1
module-margin-right = 1
font-0 = "Iosevka Nerd Font:size=14;3"
font-1 = "Iosevka Nerd Font:bold:size=11;2"
font-2 = "Iosevka Nerd Font:size=14;6"
font-3 = "Source Code Pro:size=10.8;3"
font-5 = "Helvetica Rounded:style=Bold:size=1;3"
font-4 = "Montserrat Medium:style=Medium:size=1;3"
font-6 = "Hurmit Nerd Font Mono:style=medium:pixelsize=12;3"

[bar/apagado]
inherit = bar/main
offset-x = 0.4%
offset-y = 0.6%
width = 2.8%
height = 4.5%
bottom = false
padding = 0
module-margin-left = 0
module-margin-right = 0
background = ${color.bg}
foreground = #eb5e28
modules-center = apagado
wm-restack = bspwm

[bar/parrot]
inherit = bar/main
width = 11%
height = 4.5%
offset-x = 3.4%
offset-y = 0.6%
background = ${color.bg}
foreground = "#DBFFFFFF"
bottom = false
padding = 1
module-margin-left = 0
module-margin-right = 0
modules-center = parrot
wm-restack = bspwm

[bar/hackthebox]
inherit = bar/main
width = 10-6%
height = 4.5%
offset-x = 14.7%
offset-y = 0.6%
background = ${color.bg}
foreground = ${color.white}
bottom = false
padding = 1
module-margin-left = 0
module-margin-right = 0
modules-center = hackthebox
wm-restack = bspwm

[bar/objetivo]
inherit = bar/main
width = 16.5%
height = 4.5%
offset-x = 25%
offset-y = 0.6%
background = ${color.bg}
foreground = ${color.white}
bottom = false
padding = 1
module-margin-left = 0
module-margin-right = 0
modules-center = objetivo
wm-restack = bspwm

[bar/escritorios]
